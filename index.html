<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wdth,wght@0,75..100,100..900;1,75..100,100..900&display=swap"
      rel="stylesheet"
    />
    <title>My Weather App Project</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form>
          <input type="search" placeholder="Enter a city..." required />
          <input type="submit" value="Search" />
        </form>
      </header>
      <main>
        <div>
          <h1>Paris</h1>
          <p>
            Tuesday 14:40, scattered clouds
            <br />
            Humidity: 66%, Wind: 3.13km/h
          </p>
        </div>
        <div>🌤️ 12°C</div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/breiadeeann" target="_blank"
          >Breia Alderson</a
        >
        and is
        <a
          href="https://github.com/breiadeeann/myweatherappproject"
          target="_blank"
          >on Github</a
        >
        and hosted
        <a href="https://myweatherappprojectbreia.netlify.app/" target="_blank"
          >on Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
